name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t netrika0210/nodejs-demo-app:latest .

   - name: Login to DockerHub
     run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "netrika0210" --password-stdin

    - name: Push image to DockerHub
      run: docker push netrika0210/nodejs-demo-app:latest
